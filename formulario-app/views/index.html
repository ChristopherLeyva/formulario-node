
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>¡INGRESA AL VOLUNTARIADO!</h1>
        <form id="form-datos" method="POST" action="/formulario">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required pattern="^[a-zA-ZÀ-ÿ\s]+$" title="Solo letras y espacios">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required pattern="^[a-zA-ZÀ-ÿ\s]+$" title="Solo letras y espacios">

            <label for="edad">Edad:</label>
            <select id="edad" name="edad" required>
                <option value="">Seleccione su edad</option>
            </select>
            <script>
                // Genera dinámicamente las opciones de edad
                const selectEdad = document.getElementById('edad');
                for (let i = 18; i <= 100; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    selectEdad.appendChild(option);
                }
            </script>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">ENVIAR FORMULARIO</button>
        </form>
    </div>
</body>
</html>
