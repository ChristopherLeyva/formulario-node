<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario Dinámico</h1>
        <form id="dynamicForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            <div class="error" id="errorNombre"></div>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
            <div class="error" id="errorApellido"></div>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo">
            <div class="error" id="errorCorreo"></div>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/public/js/script.js"></script>
</body>
</html>
