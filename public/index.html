<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="registroForm">
        <h2>Registro</h2>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono (solo números)" required>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
        <textarea id="consulta" name="consulta" placeholder="Escribe tu consulta" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                telefono: document.getElementById('telefono').value,
                correo: document.getElementById('correo').value,
                consulta: document.getElementById('consulta').value
            };

            try {
                const response = await fetch('http://3.85.51.133/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
